<!DOCTYPE html>
<html >
    <head>
        <title>Tony's Pizza</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
            crossorigin="anonymous">
    </head>

    <body ng-app="app"  id="test" >
        <div class="container" ng-controller="menuController" >
            <h1>Tony's Pizza</h1>
            <h2>{{::model.title}}</h2>
            <div>
                <label>
                    <input 
                        type="radio" 
                        name="category" 
                        ng-click="changeMainDish('Cheese Pizza',10)" /> 
                    Cheese Pizza
                </label>
            </div>
            <div>
                <label><input type="radio" name="category" ng-click="changeMainDish('Pepperoni Pizza',11)" /> Pepperoni Pizza</label>
            </div>
            <div>
                <label><input type="radio" name="category" ng-click="changeMainDish('Margherita Pizza',13)" /> Margherita Pizza</label>
            </div>
            <div>
                <label><input type="radio" name="category" ng-click="changeMainDish('BBQ Chicken Pizza',12)" > BBQ Chicken Pizza</label>
            </div>
            <div>
                <label><input type="radio" name="category" ng-click="changeMainDish('Combo Pizza',15)" /> Combo Pizza</label>
            </div>

            <div>
                <h3>Selected Item</h3>
                <pre>{{model.mainDish.name}} ${{model.mainDish.price}}</pre>
            </div>

            <div>
                <h3>Special Instuctions</h3>
                <textarea class="form-control" ng-model="model.specialInstructions"></textarea>
            </div>

            <div>
                <h3>Order Summary</h3>
                <pre>{{model.mainDish.name}} ${{model.mainDish.price}} - {{model.specialInstructions}}</pre>
            </div>

            <button ng-click="changeState()">Cambiar el estado </button>
        </div>       
        <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="./app/app.js"></script>
        <script src="./app/menuController.js"></script>
        <script src="./app/test.js"></script>
    </body>
</html>
