<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Tony's Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   
</head>

<body ng-controller="pizzaController">
    <div class="container">
        <h1>Tony's Pizza</h1>

        <h2>{{model.title}}</h2>

        <h3>Topping Search</h3>
        <input type="text" class="form-control" ng-model="model.search">

        <div>
            <div>
                Enter the search criteria above.
            </div>

            <div ng-show="model.search" ng-repeat="t in model.availableToppings | filter:model.search">
                <span ng-click="addTopping(t)">{{t}}</span>
            </div>
            <!--<div class="alert alert-error" role="alert" ng-show="model.availableToppings | filter:model.search == 0" >
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                No results <button ng-click="dismissMessage()">Close</button>
            </div>-->
            <div class="alert alert-success" role="alert" ng-show="success" >
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                Topping added <button ng-click="dismissMessage()">Close</button>
            </div>

            <h3 ng-if="model.toppings.length > 0">Selected Toppings</h3>
            <div ng-repeat="t in model.toppings" >
                {{t}}
            </div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/pizzaController.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
